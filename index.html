<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

  <script>
  const a = document.querySelector('[src="sounds/clap.wav"]');
  const s = document.querySelector('[src="sounds/hihat.wav"]');
  const d = document.querySelector('[src="sounds/kick.wav"]');
  const f = document.querySelector('[src="sounds/openhat.wav"]');
  const g = document.querySelector('[src="sounds/boom.wav"]');
  const h = document.querySelector('[src="sounds/ride.wav"]');
  const j = document.querySelector('[src="sounds/snare.wav"]');
  const k = document.querySelector('[src="sounds/tom.wav"]');
  const l = document.querySelector('[src="sounds/tink.wav"]');
  function playMusic(){
  if(event.keyCode === 65){
    a.currentTime = 0;
    a.play();
  }
  if(event.keyCode === 83){
    s.currentTime = 0;
    s.play();
  }
  if(event.keyCode === 68){
    d.currentTime = 0;
    d.play();
  }
  if(event.keyCode === 70){
    f.currentTime = 0;
    f.play();
  }
  if(event.keyCode === 71){
    g.currentTime = 0;
    g.play();
  }
  if(event.keyCode === 72){
    h.currentTime = 0;
    h.play();
  }
  if(event.keyCode === 74){
    j.currentTime = 0;
    j.play();
  }
  if(event.keyCode === 75){
    k.currentTime = 0;
    k.play();
  }
  if(event.keyCode === 76){
    l.currentTime = 0;
    l.play();
  }
  };
  const btn = document.querySelector("body");
  btn.addEventListener("keydown", playMusic);
  </script>
</body>
</html>
